<ion-header>
    <ion-toolbar>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-icon name="{{'logo-' + network}}"></ion-icon>
    </ion-item>
    <form [formGroup]="shareForm" novalidate (ngSubmit)="share(shareForm)">
        <ion-list>
            <ion-item>
                <ion-input placeholder="Subject" type="text" formControlName="subject"></ion-input>
            </ion-item>
            <ion-item>
                <img [src]="imageUrl">
            </ion-item>
            <ion-item>
                <ion-textarea rows="5" placeholder="Message" type="text" formControlName="message"></ion-textarea>
            </ion-item>
            <ion-item>
                <bt-button type="submit">Share</bt-button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
