<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'TITLE.PRODUCT_CATEGORY_LIST' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="page-list-category">
    <ion-item>
        <ion-label>Residential</ion-label>
        <ion-toggle [(ngModel)]="residential" color="blendtec"></ion-toggle>
    </ion-item>
    <ion-list>
        <ion-item [hidden]="(item.commercial === residential)" *ngFor="let item of items" (click)="select(item)">
            <ion-thumbnail item-left>
                <img [src]="item?.primaryImage | btImg"/>
            </ion-thumbnail>
            <h2>{{item?.name}}</h2>
            <bt-button-sm item-right></bt-button-sm>
        </ion-item>
    </ion-list>
</ion-content>
