<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{ category?.name| uppercase}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of products" (click)="select(item)">
			<span [innerHTML]="item?.name"></span>
		</ion-item>
	</ion-list>
</ion-content>
