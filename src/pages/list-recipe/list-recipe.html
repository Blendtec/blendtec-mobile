<ion-header>

	<ion-navbar>
		<ion-title>Recipes</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="page-list-recipe">
	<ion-list>
		<ion-card *ngFor="let item of items" (click)="select(item)">
			<ion-item>
				<h2>{{item.title}}</h2>
			</ion-item>
			<img [src]="item.sideBarImageUrl"/>
			<ion-card-content>
				<p>{{item.description}}</p>
			</ion-card-content>
			<ion-row>
				<ion-col>
					<recipe-rating rating="{{item.rating}}"></recipe-rating>
				</ion-col>
				<ion-col>
					<button ion-button icon-left clear small>
						<ion-icon name="text"></ion-icon>
						<div>{{item.ratingCount}} Ratings</div>
					</button>
				</ion-col>
				<ion-col center text-center>
					<ion-note>
						11h ago
					</ion-note>
				</ion-col>
			</ion-row>
		</ion-card>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="loadMore($event)">
		<ion-infinite-scroll-content>Loading More Recipes...</ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
