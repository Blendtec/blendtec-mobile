<ion-header>

  <ion-navbar>
    <ion-title>{{ item?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item?.indexImageUrl + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item?.title}}</h2>
    <p>{{item?.description}}</p>
  </div>
</ion-content>
