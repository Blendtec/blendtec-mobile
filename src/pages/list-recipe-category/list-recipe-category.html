<ion-header>
    <ion-navbar>
        <ion-title>{{'TITLE.RECIPE_CATEGORY_LIST' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="page-list-recipe">
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="select(item)">
            <ion-icon name='{{item.icon}}' item-left color="blendtec"></ion-icon>
            {{item.name}}
        </ion-item>
    </ion-list>
</ion-content>
