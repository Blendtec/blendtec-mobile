<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="doLogin()">
        <ion-list>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" [(ngModel)]="credentials.username" name="username" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="credentials.password" name="password" required></ion-input>
            </ion-item>

            <div padding>
                <bt-button type="submit">{{ 'LOGIN_BUTTON' | translate | uppercase }}</bt-button>
            </div>

        </ion-list>
    </form>
</ion-content>
